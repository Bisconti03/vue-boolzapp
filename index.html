<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    
</head>
<body>

    <div id="app">
    
        <div class="back d-flex justify-content-center">
    
        
            <div class="contain_middle d-flex mt-5">
          
                <div class="colon_left  flex-column">
    
                    <div class="mini_nav">
    
                        <div class="mini_nav_user d-flex justify-content-between">
                            
                            <div class="d-flex align-items-center">
                                <img class="user_image"src="./img/avatar_io.jpg" alt="">
                                <h4 class="fs-5 ps-2">Sofia</h4>
                            </div>
    
                            <div class="mini_nav_user_icons d-flex justify-content-around  align-items-center">
                                <i class="icon_s fas fa-circle-notch"></i>
                                <i class="icon_s fas fa-comment-alt"></i>
                                <i class="icon_s fas fa-ellipsis-v"></i>
                            </div>
                            
                        </div>
    
                        <div class="notifica d-flex align-items-center ">
    
                            <div class="notifica_icons px-4 ">
                                <div class="allert d-flex align-items-center justify-content-center"><i class="fas fa-bell-slash fa-2x "></i></div>
                            </div>
    
                            <div class="text_notifica">
                                <h4 class="fs-5">Ricevi notifiche di nuovi messagi</h4>
                                <p class="font_s"><a href="">Attiva notifiche desktop</a></p>
                            </div>
                        </div>
                        <div class="position-relative">
                            
                            <input type="text" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" type="text" placeholder="Cerca contatto" 
                            v-model="searchContact" @keyup="filterList()" >
                        </div>
                         
                        
                    </div> 
                 
                    <div class="users_group"  >
                            <template v-for="(contact, index) in contacts ">
                                <div class="users d-flex" v-on:click="activeContact= index"  v-if=" contact.visible">    
                                    
                                <img class="user_image" :src="'img/avatar' + contact.avatar + '.jpg'" alt="">
                                <h4 class="fs-5">{{contact.name}}</h4>
                            </div>
                            </template>
                        
                       

                       
                    </div>
                    
                </div>

                <div class="colon_right d-flex justify-content-between flex-column ">
                    
                    <div class="nav_chat d-flex justify-content-between">
    
                        <div class="nav_chat_left ">
                            <div class="d-flex align-items-center">
                                <img class="user_image" :src="'img/avatar' + contacts[activeContact].avatar + '.jpg'"  alt="">
                                <div class="d-flex justify-content-center  flex-column px-3 pt-3">
                                    <h4 class="fs-6">{{contacts[activeContact].name}}</h4>
                                     <p class="font_s">Ultimo accesso oggi alle 12:00</p>
                                </div>
                                
                            </div>
                        </div>
    
                        <div class="nav_chat_right  d-flex align-items-center">
                            <i class="icon_s fas fa-search "></i>
                            <i class="icon_s fas fa-paperclip "></i>
                            <i class="icon_s fas fa-ellipsis-v "></i>
                        </div>
    
                    </div>
                    <div class="chat_stage d-flex flex-column " >
                        <div v-for="message in contacts[activeContact].messages" :class="message.status === `sent` ? `sent` : `received`" class="message col4 ">
                            <div class="">{{message.message}}</div>
                            <div class="message_date text-end">{{message.date}}</div>
                        </div>
                        
                    </div>
                    <div class="input_chat d-flex align-items-center justify-content-between ">
                        
                        <i class="icon_s far fa-smile "></i>
    
                        <div class="input-group mb-3">
                            
                            <input @keyup.enter="addNewMess" v-model="newMess" type="text" class="form-control mt-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Scrivi un messaggio">
                          </div>
    
                        <i class="icon_s fas fa-microphone "></i>
    
                    </div>
                </div>
    
            </div>
    
           
        </div>
        
    </div>
    
  

        
        <script src="js/script.js"></script>
    
</body>
</html>
